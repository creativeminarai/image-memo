<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像生成履歴</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        img {
            max-width: 250px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>画像生成履歴</h1>
    <div id="table-container">
        <p>読み込み中...</p>
    </div>

    <script src="script.js"></script>

</html>
